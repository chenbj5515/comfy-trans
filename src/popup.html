<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        :root {
            --background: #ffffff;
            --foreground: #0f172a;
            --muted: #f1f5f9;
            --border: #e2e8f0;
            --ring: #94a3b8;
        }

        body {
            width: 320px;
            padding: 16px;
            margin: 0;
            font-family: system-ui, -apple-system, sans-serif;
            background: var(--background);
            color: var(--foreground);
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            font-size: 14px;
            font-weight: 500;
            color: var(--foreground);
        }

        input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 14px;
            outline: none;
            box-sizing: border-box;
            transition: all 0.2s ease;
        }

        input:focus {
            border-color: var(--ring);
            box-shadow: 0 0 0 2px rgba(148, 163, 184, 0.1);
        }

        button {
            padding: 8px 16px;
            background: var(--foreground);
            color: var(--background);
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: opacity 0.2s ease;
        }

        button:hover {
            opacity: 0.9;
        }

        button:active {
            opacity: 0.8;
        }

        .api-link {
            font-size: 12px;
            color: var(--foreground);
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="input-group">
            <label for="apiKey">设置你的OpenAI API Key</label>
            <input type="password" id="apiKey" placeholder="sk-..." spellcheck="false">
            <a href="https://platform.openai.com/api-keys" target="_blank" class="api-link">获取 API Key</a>
        </div>
        <button id="saveBtn">保存</button>
    </div>
    <script src="popup.js"></script>
</body>
</html>
